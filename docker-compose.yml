services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_USER=neto
      - POSTGRES_PASSWORD=postgresNeto
      - POSTGRES_DB=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DB_DSN=host=db user=postgres password=postgres dbname=postgres port=5432 sslmode=disable TimeZone=UTC
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres -h db"]
      interval: 5s
      timeout: 10s
      retries: 30
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

volumes:
  postgres_data:
